<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>assignment 9</title>
  </head>
  <body>
    <div class="playlist-bar">
      <div class="playlist-bar__item">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="playlist-bar__item">PlayList</div>
      <div class="playlist-bar__item"></div>
    </div>

    <div class="main-box">
      <div class="main-box__cover">
        <i class="fa-regular fa-image"></i>
      </div>
      <div class="main-box__cover">
        <h1 class="main-box__text">Random Love</h1>
        <p class="main-box__text">by Divay Kapoor</p>
      </div>
    </div>

    <div class="controller-bar">
      <div class="controller-bar__item">
        <i class="fa-solid fa-play"></i>
        <span class="controller-bar__text">Play</span>
      </div>
      <div class="controller-bar__item">
        <i class="fa-brands fa-gratipay"></i>
      </div>
      <div class="controller-bar__item">
        <i class="fa-solid fa-circle-plus"></i>
      </div>
    </div>

    <ul class="playlist">
      <li class="playlist__list">
        <div class="playlist__cover"></div>
        <div class="playlist__column">
          <h1 class="playlist__text">Matargasti</h1>
          <p class="playlist__text">Mohit Chauhan</p>
        </div>
      </li>
      <li class="playlist__list">
        <div class="playlist__cover"></div>
        <div class="playlist__column">
          <h1 class="playlist__text">Attitude</h1>
          <p class="playlist__text">Lewis Ofman-Attitude</p>
        </div>
      </li>
      <li class="playlist__list">
        <div class="playlist__cover"></div>
        <div class="playlist__column">
          <h1 class="playlist__text">Try Everything</h1>
          <p class="playlist__text">Shakira-Zootopia</p>
        </div>
      </li>
      <li class="playlist__list">
        <div class="playlist__cover"></div>
        <div class="playlist__column">
          <h1 class="playlist__text">Sunflower</h1>
          <p class="playlist__text">joseph Vincent - Sunflower</p>
        </div>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/705e435580.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
